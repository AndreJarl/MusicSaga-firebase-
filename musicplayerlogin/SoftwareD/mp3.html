<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mp3.css">
    <title>AndreMusicPlaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="musicContainer">


        <div class="musicPlayer">
             <div class="musicPlayercontainer">
                <img src="million.png" alt="">
                    <div class="musicTitleArtist">
                        <p class="musicTitle">MILLION DOLLAR BABY</p>
                        <p class="musicArtist">Tommy Richman</p>
                    </div>
                        <div class="musicControl">
                            <i class="fa-solid fa-backward"></i>
                            <i id="playBtn" class="fa-solid fa-play"></i>
                            <i class="fa-solid fa-forward"></i>
                        </div>
                        <audio id="audioPlayer" src="" controls style="display: none;"></audio>

                        <div class="track-time">
                            <div class="track"></div>
                            <div class="tracker"></div>
                            <div class="time">
                              <div class="last-time">00:00</div>
                              <div class="total-time">0:00</div>
                            </div>
                          </div>
             </div>
        </div>



        <div class="Sidemusic">
              <div class="sidemusicContainer">
                   <div class="songContainer">

                       <!-- <div class="song">
                          <img class="songImg" src="waltz.png" alt="" srcset="">
                          <div class="sss">
                          <div class="songTitleArtist">
                           
                            <p class="songTitle">Waltz of Four Left Feet</p>
                            <p class="songArtist">Shirebound and Busking</p>
                            </div>
                            <div class="time">
                                <p>3:04</p>
                            </div>
                          </div> -->

                          
                       </div>
 
                    
              </div>
        </div>
     
      

    </div>

</body>
<script src="mp3.js"></script>
</html>
